<!DOCTYPE html>
<html>
<head >
	<meta charset="UTF-8">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>User Register</h4>
					</div>
					<div class="card-body">
						<form action="@{/auth/register}" th:object="${user}" method="POST">
							<div class="row form-group">
								<label class="col-md-3">Dni</label>
								<input type="text" class="form-control col-md-7" th:field="*{dni}"/>
								<small th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Nombre</label>
								<input type="text" class="form-control col-md-7" th:field="*{name}"/>
								<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Apellidos</label>
								<input type="text" class="form-control col-md-7" th:field="*{surname}"/>
								<small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
							</div>	
							
							<div class="row form-group">
								<label class="col-md-3">Username</label>
								<input type="text" class="form-control col-md-7" th:field="*{username}"/>
								<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Contraseña</label>
								<input type="password" class="form-control col-md-7" th:field="*{password}"/>
								<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Telefono</label>
								<input type="text" class="form-control col-md-7" th:field="*{phone_number}"/>
								<small th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Correo Electrónico</label>
								<input type="text" class="form-control col-md-7" th:field="*{email}"/>
								<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Ciudad</label>
								<input type="text" class="form-control col-md-7" th:field="*{city}"/>
								<small th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
							</div>
							
							<div class="row form-group">
								<input type="submit" class="btn btn-success btn-block col-md-7 offset-3 mt-3" value="Enviar"/>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- JS Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
