<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row justoty-content-center">
			<div class="col-md-6">
				<div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>
				<div class="card">
					<div class="card-header">Iniciar sesión</div>
					<div class="card-body">
						<form id="loginform" method="POST" th:action="@{/auth/login-post}" role="form">
							<div class="row form-group">
								<label class="col-md-3">Usuario</label>
								<input type="text" name="username" class="form-control col-md-7"/>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Contraseña</label>
								<input type="password" name="password" class="form-control col-md-7"/>
							</div>
							
							<div class="row form-group">
								<input type="submit" value="Iniciar Sesión" class="btn btn-success btn-block col-md-7 offset-3"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
