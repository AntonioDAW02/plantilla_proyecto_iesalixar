<div class="panel-heading">
  <button mat-raised-button class="btn-panel" [routerLink]="['/admin']" type="button" color="primary">
    Panel de administración
  </button>
  <h2 class="panel-title headingText">Productos Registrados</h2>
</div>
<div class="container-user-list">
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="homologation">
        <th mat-header-cell *matHeaderCellDef>Homologación</th>
        <td mat-cell *matCellDef="let element">{{ element.homologation }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let element">
          {{ getCategoryName(element.category.id) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="btn-opt" type="button" color="warn" (click)="deleteProduct(element)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
