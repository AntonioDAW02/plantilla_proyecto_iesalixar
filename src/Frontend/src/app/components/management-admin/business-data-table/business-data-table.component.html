<div class="panel-heading">
    <button mat-raised-button class="btn-panel" [routerLink]="['/admin']" type="button" color="primary">Panel de
        administración</button>
    <h2 class="panel-title headingText">Empresas Registradas</h2>
</div>
<div class="container-business-list">
    <div class="table">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Dirección</th>
                <td mat-cell *matCellDef="let element">{{ element.address }}</td>
            </ng-container>

            <ng-container matColumnDef="cif">
                <th mat-header-cell *matHeaderCellDef>Cif</th>
                <td mat-cell *matCellDef="let element">{{ element.cif }}</td>
            </ng-container>

            <ng-container matColumnDef="phone_number">
                <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="btn-opt" type="button" color="warn"
                        (click)="deleteBusiness(element)">
                        Eliminar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <div>
        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
</div>
